<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="assets/styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <script src="./assets/js/index.js" defer type="module"></script>
  <div class="app-container">
    <header class="logo-container">
      <img src="assets/images/logo.svg" alt="SPLITTER Logo">
    </header>
    <section class="calculator-container">
      <main class="form-container">
        <div class="input-container">
          <p>Bill</p>
          <label for="bill-amount">
            <div class="image-container">
              <img src="assets/images/icon-dollar.svg" alt="dollar sign">
            </div>
            <input 
              type="number" 
              name="bill-amount" 
              id="bill-amount" 
              placeholder="0"
            />
          </label>
        </div>
        <div class="select-tip-container">
          <p class="select-tip-label">Select Tip %</p>
          <div class="button-tip-container">
            <button class="tip-percent-btn tip-percent" value=0.05>5%</button>
            <button class="tip-percent-btn tip-percent" value=0.1>10%</button>
            <button class="tip-percent-btn tip-percent" value=0.15>15%</button>
            <button class="tip-percent-btn tip-percent" value=0.25>25%</button>
            <button class="tip-percent-btn tip-percent" value=0.5>50%</button>
            <input 
              type="number" 
              placeholder="Custom"
              name="tip-percent-input" 
              id="tip-percent-input"
              class="tip-percent-custom tip-percent" 
            />
          </div>
        </div>
        <div class="input-container">
          <p>Number of People</p>
          <label for="number-costumer">
            <div class="image-container">
              <img src="assets/images/icon-person.svg" alt="person icon">
            </div>
            <input 
              type="number" 
              name="number-costumer" 
              id="number-costumer" 
              placeholder="0"
            />
          </label>
        </div>
      </main>
      <aside class="result-container">
        <div class="total-container">
          <div class="amount-container">
            <div class="label-div">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <strong id="tip-amount">0.00</strong>
          </div>
          <div class="amount-container">
            <div class="label-div">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <strong id="total">0.00</strong>
          </div>
        </div>
        <button class="reset-button">RESET</button>
      </aside>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/tarikochuery">Tarik Chuery</a>.
    </footer>
  </div>
 
</body>
</html>
